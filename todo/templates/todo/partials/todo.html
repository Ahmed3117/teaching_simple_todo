<!-- one todo -->
<form id = 'todo-form' >
                      
    <li class="list-group-item  d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
        <div class="d-flex align-items-center">
        <span id = 'title-{{todo.id}}' {% if todo.is_complete == True %} class="done" {% endif %}>{{todo.title}} </span>
        </div>
        <div class="d-flex align-items-center">
            {% if todo.is_complete == True %}
            <a id = 'mark-done{{todo.id}}' href="{% url "todo:edit_status_todo" todo.id %}" class="mx-3" data-mdb-toggle="tooltip"
            
            title="reset as undone"><i class="fa-solid fa-rotate-right"></i>

            </a>
            {% else %}
            <a id = 'mark-done{{todo.id}}' href="{% url "todo:edit_status_todo" todo.id %}" class="mx-3" data-mdb-toggle="tooltip"
            
            title="reset as undone"><i class="fa-solid fa-check"></i>

            </a>
            {% endif %}
            
            <a class="mx-3" id = 'edit-todo{{todo.id}}'  href="{% url "todo:update_todo" todo.id %}" data-mdb-toggle="tooltip" title="edit text "><i class="fa-solid fa-pen-to-square"></i></a>
            <a class="mx-3" id = 'delete-todo{{todo.id}}'  href="{% url "todo:delete_todo" todo.id %}" data-mdb-toggle="tooltip" title="remove "><i class="fas fa-times text-danger"></i></a>
        </div>
    
    </li>

  </form>
  <!-- end one todo -->
