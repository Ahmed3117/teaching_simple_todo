<!DOCTYPE html>
<html lang="ar" dir = rtl>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />

  </head>
  <body>

    <style>
      section{
          background-color: gray !important;
          color:white !important;
      }
      :root, [data-mdb-theme=light] {
          --mdb-surface-color: white !important;
          --mdb-surface-bg: black !important;
      }
    </style>






     <!-- todo -->
     <section class="vh-100 " >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
    
                <h6 class="mb-3 text-center"> Todo List</h6>
    
                <!-- create todo -->
                <div id = 'addedit-todo-form'>
                  <form id="add-todo-form" dir='ltr' class="d-flex justify-content-center align-items-center mb-4">
                    
                    <div class="form-outline flex-fill">
                    <input type="text" id="title" name="title" class="form-control form-control-lg" />
                    <label class="form-label" for="title">What do you need to do today?</label>
                    </div>
                    <a id = 'submit-form' class="btn btn-primary btn-lg ms-2">Add</a>
                </form>
                </div>
                
                <!-- end create todo -->
                

                <ul class="list-group mb-0" id='todos'>
                  
                  <!-- one todo -->
                  <form id = 'todo-form' >
                    
                    <li class="list-group-item  d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                        <div class="d-flex align-items-center">
                        <span id = 'todo-title'>todo one</span>
                        </div>
                        <div class="d-flex align-items-center">
                            
                            <a id = 'mark-done' href="#!" class="mx-3" data-mdb-toggle="tooltip"
                            
                            title="reset as undone"><i class="fa-solid fa-rotate-right"></i>
      
                            </a>
                            
                            <a class="mx-3" id = 'edit-todo'  href="#!" data-mdb-toggle="tooltip" title="edit text "><i class="fa-solid fa-pen-to-square"></i></a>
                            <a class="mx-3" id = 'delete-todo'  href="#!" data-mdb-toggle="tooltip" title="remove "><i class="fas fa-times text-danger"></i></a>
                        </div>
                    
                    </li>
                
                </form>
                
                  <!-- end one todo -->
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<!-- end todo -->






    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script> 
    <script src="js/all.min.js"></script>  
    <script src="js/mdb.umd.min.js"></script> 
    <script src="js/htmx.min.js"></script> 


   
   
 </body>
</html>
